<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="slidershow-container">
		<div class="mySlides" id="loop">
			<div class="slide-item"><img src="img/1.jpg"></div>
			<div class="slide-item"><img src="img/2.jpg"></div>
			<div class="slide-item"><img src="img/3.jpg"></div>
			<div class="slide-item"><img src="img/1.jpg"></div>
			<div class="slide-item"><img src="img/3.jpg"></div>
			<div class="slide-item"><img src="img/1.jpg"></div>
		</div>

		<a onclick="scrollToPrev(1)" id="#prev_slide" class="prev">&#10094</a>
		<a onclick="scrollToNext(0)" id="#next_slide" class="next">&#10095</a>
	</div>
	<br>
	<div style="text-align:center;">
		<span class="dot" onclick="currentSlide(0)"></span>
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
		<span class="dot" onclick="currentSlide(4)"></span>
		<span class="dot" onclick="currentSlide(5)"></span>

	</div>
	<div class="div"></div>


<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
